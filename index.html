<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAR</title>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div id="name-start">
      <div class="container">
    <div>
      <h1>WAR!</h1>
    </div>
    <div id="intro">
        <h2 id="winner">Draw to Start Game</h2>
        <p id="score"></p>
      </div>
    </div>
  </div>
  
    <div class="game-container">
      <div class="card-backs">
      <div class="back">
        <img
          src="./assets/back-of-card.jpg"
          style="width: 250px; height: 350px; border-radius: 5%"/>
      </div>
      <div class="back">
        <img
          src="./assets/back-of-card.jpg"
          style="width: 250px; height: 350px; border-radius: 5%"
        />
      </div>
    </div>
      <div class="card-backs" id="playingCardsDiv">

      </div>
    </div>

</div>
    
    <footer>
      <div>
        <button onclick="draw()" id="draw" >Draw!</button>
      </div>
      <div>
        <input
          id="restart" class="buttons"
          type="button"
          value="Restart Game"
          onClick="window.location.reload()"
        />
      </div>
    </footer>
  </body>
</html>
